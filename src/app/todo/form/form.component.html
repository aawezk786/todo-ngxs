<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4">User Id</label>
        <input type="number" class="form-control" formControlName="id" #userId />
        <div
          *ngIf="todoForm.controls['id'].invalid && (todoForm.controls['id'].dirty || todoForm.controls['id'].touched)"
          class="alert alert-danger">
          <div *ngIf="todoForm.controls['id'].errors">
            User Id is required.
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label class="col-md-4">Title</label>
        <input type="title" class="form-control" formControlName="title" #title />
        <div
          *ngIf="todoForm.controls['title'].invalid && (todoForm.controls['title'].dirty || todoForm.controls['title'].touched)"
          class="alert alert-danger">
          <div *ngIf="todoForm.controls['title'].errors">
            Title is required.
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
       <div class="row">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mr-1" [disabled]="todoForm.pristine || todoForm.invalid">Submit
          </button>

        </div>
        <div class="col-auto">
          <button class="btn btn-primary" (click)="clearForm()">Clear</button>
        </div>
       </div>
      </div>
    </form>
  </div>
</div>
