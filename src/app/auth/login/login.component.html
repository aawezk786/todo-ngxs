<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label class="col-md-4">UserName</label>
        <input type="text" class="form-control" formControlName="username" #username />
        <div
          *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
          class="alert alert-danger">
          <div *ngIf="loginForm.controls['username'].errors">
            UserName is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="password" class="form-control" formControlName="password" #password>
        <div
          *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
          class="alert alert-danger">
          <div *ngIf="loginForm.controls['password'].errors">
            Password is required.
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <div *ngIf="auth | async as user">
          <div *ngIf="user.error == true" class="alert alert-danger">
            <div *ngIf="user.error == true">
              {{user.message}}
            </div>
          </div>
        </div>

        <!-- <div *ngIf="auth | async as user">
          <div *ngIf="user.error == false"
          class="success ">
          <div *ngIf="user.error == false">
            {{user.message}}
          </div>
        </div>
        </div> -->

        <div class="row">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" (click)="submit()">
              Submit
            </button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">Clear</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
